<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Text Form</title>
        <style>
            * {
                font-size: 16px;
                font-family: Consolas, sans-serif;
            }
            fieldset {
                margin-top: 10px;
                margin-left: 20%;
                margin-right: 15%;
                width: 50%;
                height: 10%;
            }

            textarea {
                resize: none;
            }
        </style>
    </head>
    <body>
        <h3>This is Article Page</h3>
        <form method="post" action="/question">
            <fieldset>
                <legend>Ask Your Question!</legend>
                    <textarea name="text" cols="100" rows="5" placeholder="궁금한 질문을 입력해주세요." value="{{ text }}"></textarea><br>
                    <input type="submit" value="submit"/>
                    <input type="reset" value="reset"/><br>
            </fieldset>
        </form>

        <form method="post" action="/news_scrap/{{ news_id }}/create">
            <input type="hidden" name="user_id" value = "{{ user_id }}"/>
            <input type="hidden" name="user_news_id" value = "{{ user_news_id }}"/>
            <button type = "submit">스크랩 생성</button>
        </form>

        <form method="post" action="/news_scrap/{{ news_id }}/delete">
            <input type="hidden" name="user_id" value = "{{ user_id }}"/>
            <input type="hidden" name="user_news_id" value = "{{ user_news_id }}"/>
            <button type = "submit">스크랩 해제</button>
        </form>
    </body>
</html>
