<!doctype html>
<html lang="en">

<head>
	<title>Sign Up</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{{ url_for('home', path='/style.css') }}">

</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">AI Paperboy</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<!-- <div class="img" style="background-image: url(../templates/css/images/bg-2.jpg);"></div> -->
						<div class="login-wrap p-4 p-md-5">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4">Sign Up</h3>
								</div>
							</div>
							<form method="post" class="signin-form">
								<div class="form-group mt-3">
									<input type="text" name="user_id" value="{{ user_id }}" class="form-control"
										required>
									<label class="form-control-placeholder" for="username">User ID</label>
								</div>
								<div class="form-group">
									<input id="password-field" type="password" name="password" value="{{ password }}"
										class="form-control" required>
									<label class="form-control-placeholder" for="password">Password</label>
									<span toggle="#password-field"
										class="fa fa-fw fa-eye field-icon toggle-password"></span>
								</div>

                                <div class="form-group mt-3">
									<input type="text" name="name" value="{{ name }}" class="form-control"
										required>
									<label class="form-control-placeholder" for="name">User name</label>
								</div>

                                <div class="form-group mt-3">
									<!-- 현재 알람 무조건 0 이라서 고쳐야 함 -->
									<input type="checkbox" name="alarm" value='true' id="input_check"/>
									<input type="hidden" name="alarm" value='false' id="input_check_hidden"/>
									<label class="form-control-alram" for="checkbox">Alarm</label>
								</div>

								<div class="form-group">
									<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign
										Up</button>
								</div>
							</form>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{{ url_for('home', path='js/jquery.min.js') }}"></script>
	<script src="{{ url_for('home', path='js/popper.js') }}"></script>
	<script src="{{ url_for('home', path='js/bootstrap.min.js') }}"></script>
	<script src="{{ url_for('home', path='js/main.js') }}"></script>

</body>
